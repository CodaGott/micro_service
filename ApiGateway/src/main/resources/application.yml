server:
  port: 9090
spring:
  application:
    name: Api-Gateway
  config:
    import: configserver:${CONFIG_SERVER_ADDRESS:http://localhost:9296}
  cloud:
    gateway:
      routes:
        - id: Order-Service
          uri: lb://Order-Service
          predicates:
            - Path=/orders/**
        - id: Payment-Service
          uri: lb://Payment-Service
          predicates:
            - Path=/api/v1/payments/**
        - id: Product-Service
          uri: lb://Product-Service
          predicates:
            - Path=/products/**